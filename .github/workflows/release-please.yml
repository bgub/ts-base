name: release-please

on:
  push:
    branches: [main] # updates/opens the release PR when commits land on main via merges
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-please
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
